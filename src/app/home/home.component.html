<div class="row">
  <div class="col-md-4 offset-md-4 text-center" id="title">
    <img src="assets/withgo.png" width="250">
  </div>
  <div class="col-md-4 auto-margin">
    <button type="button" class="btn btn-primary" (click)="goToAddEvent()">이벤트 만들기</button>
    <button type="button" class="btn btn-success">이상훈님</button>
  </div>
</div>
<div class="row">
  <ng-container *ngFor="let event of events">
    <div class="col-md-4">
      <event [data]="event"></event>
    </div>
  </ng-container>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <pagination [totalItems]="100" (pageChanged)="paginate($event)" [maxSize]="5"></pagination>
  </div>
</div>
