<div class="row">
  <ng-container *ngFor="let event of events">
    <div class="col-md-4">
      <event [data]="event" (click)="goToDetail(event)"></event>
    </div>
  </ng-container>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <pagination [totalItems]="100" (pageChanged)="paginate($event)" [maxSize]="5"></pagination>
  </div>
</div>
