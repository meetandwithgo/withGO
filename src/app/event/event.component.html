<div class="card">
  <img [src]="data.thumbnail" class="card-img-top" [alt]="data.thumbnail">
  <div class="card-body">
    <h5 class="card-title">{{data.title}}</h5>
    <p class="card-text">{{data.date}}</p>
    <p class="card-text">{{data.content|truncateString:[50, '...']}}</p>
    <p class="card-text">
      <ng-container *ngIf="data.tickets.length > 0">
        {{data.tickets[0].price}}원
      </ng-container>
    </p>
    <a href="#" class="btn btn-info">자세히 보기</a>
  </div>
</div>
